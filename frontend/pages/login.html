<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HackHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/auth.css" rel="stylesheet">
</head>
<body class="auth-page">
    <!-- Main content (copy of index.html content) -->
    <div id="mainContent">
        <!-- Copy the entire content of index.html here except scripts -->
    </div>

    <!-- Auth Modal -->
    <div class="auth-container">
        <div class="auth-box">
            <button class="auth-close" onclick="window.location.href='/'">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="text-center mb-4">Welcome Back</h2>
            
            <!-- Role Selection -->
            <div class="role-selector mb-4">
                <h5 class="text-center mb-3">Login as:</h5>
                <div class="role-buttons">
                    <button class="role-btn active" data-role="participant">
                        <i class="fas fa-user"></i>
                        <span>Participant</span>
                    </button>
                    <button class="role-btn" data-role="organizer">
                        <i class="fas fa-building"></i>
                        <span>Organizer</span>
                    </button>
                    <button class="role-btn" data-role="judge">
                        <i class="fas fa-gavel"></i>
                        <span>Judge</span>
                    </button>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <div class="password-input">
                        <input type="password" name="password" class="form-control" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="text-primary">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <p class="text-center mt-3">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/auth.js"></script>
</body>
</html>
