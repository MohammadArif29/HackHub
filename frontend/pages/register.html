<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HackHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/auth.css" rel="stylesheet">
</head>
<body class="auth-page">
    <!-- Background Content -->
    <div id="mainContent" class="background-content"></div>

    <!-- Auth Modal -->
    <div class="auth-container">
        <div class="auth-box">
            <button class="auth-close" onclick="window.location.href='/'">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="text-center mb-4">Create Account</h2>
            
            <!-- Role Selection -->
            <div class="role-selector mb-4">
                <h5 class="text-center mb-3">I want to register as:</h5>
                <div class="role-buttons">
                    <button class="role-btn active" data-role="participant">
                        <i class="fas fa-user"></i>
                        <span>Participant</span>
                    </button>
                    <button class="role-btn" data-role="organizer">
                        <i class="fas fa-building"></i>
                        <span>Organizer</span>
                    </button>
                    <button class="role-btn" data-role="judge">
                        <i class="fas fa-gavel"></i>
                        <span>Judge</span>
                    </button>
                </div>
            </div>

            <!-- Registration Form -->
            <form id="registerForm">
                <!-- Common Fields -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>First Name</label>
                        <input type="text" name="firstName" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Last Name</label>
                        <input type="text" name="lastName" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <!-- Role Specific Fields -->
                <div id="participantFields" class="role-fields">
                    <div class="mb-3">
                        <label>Skills (comma-separated)</label>
                        <input type="text" name="skills" class="form-control" data-role="participant">
                    </div>
                    <div class="mb-3">
                        <label>Bio</label>
                        <textarea name="bio" class="form-control" data-role="participant"></textarea>
                    </div>
                    <div class="mb-3">
                        <label>GitHub Profile (optional)</label>
                        <input type="url" name="githubProfile" class="form-control" placeholder="https://github.com/username">
                    </div>
                    <div class="mb-3">
                        <label>LinkedIn Profile (optional)</label>
                        <input type="url" name="linkedinProfile" class="form-control" placeholder="https://linkedin.com/in/username">
                    </div>
                </div>

                <div id="organizerFields" class="role-fields d-none">
                    <div class="mb-3">
                        <label>Organization Name</label>
                        <input type="text" name="organization" class="form-control" data-role="organizer">
                    </div>
                    <div class="mb-3">
                        <label>Position</label>
                        <input type="text" name="position" class="form-control" data-role="organizer">
                    </div>
                    <div class="mb-3">
                        <label>Organization Website (optional)</label>
                        <input type="url" name="organizationWebsite" class="form-control" data-role="organizer" placeholder="https://example.com">
                    </div>
                </div>

                <div id="judgeFields" class="role-fields d-none">
                    <div class="mb-3">
                        <label>Areas of Expertise (comma-separated)</label>
                        <input type="text" name="expertise" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Years of Experience</label>
                        <input type="number" name="experience" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Current Role</label>
                        <input type="text" name="currentRole" class="form-control">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <p class="text-center mt-3">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/auth.js"></script>
</body>
</html>
